<!DOCTYPE html>
<head>
    <title>Awesome video app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache">
    <style>
        html {
            height:100%;
        }
        body {
            overflow: hidden;
            margin: 0;
            height: 100%;
        }
        canvas {
            position: absolute;
        }
        .container-cust {
            background-color: #333;
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            width: 804px;
            margin: auto;
            height: 100%;
        }
        #info {
            height: 32px;
           
        }
        #info-content {
            display: none;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            color: #fff;
        }
        #game_map {
            display: flex;
            justify-content: center;
            height: 100%;
            background-color: #ebf9ff;
        }
        
        #options-cont {
            display: flex;
            flex-flow: column;
            justify-content: center;
            width: 300px;
            position: absolute;
            left: calc(50% - 150px);
        }

    </style>
</head>
<body>
    <div class="container-cust">
        <div id="info">
            <div id="info-content">
                <span id="level-cont">Уровень: <span id="level"></span></span><span id="speed-cont">Скорость: <span id="speed"></span></span><span id="blocks-cont">Блоков осталось: <span id="blocks"></span></span><span id="lives-cont">Шариков: <span id="lives"></span></span>
            </div>
        </div>
        <div id="game_map"></div>
    </div>
          
    <script type="module" src="./index.es6.min.js"></script>
</body>
