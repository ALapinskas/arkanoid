<!DOCTYPE html>
<head>
    <title>Awesome video app</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache">
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }
        .container {
            background-color: #ebf9ffd9;
            width: 800px;
            margin: auto;
        }
        #info {
            height: 32px;
           
        }
        #info-content {
            display: none;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }
        #game_map {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="info">
            <div id="info-content">
                <span id="level-cont">Level: <span id="level"></span></span><span id="speed-cont">Speed: <span id="speed"></span></span><span id="blocks-cont">Blocks left: <span id="blocks"></span></span><span id="lives-cont">Lives: <span id="lives"></span></span>
            </div>
        </div>
        <div id="game_map"></div>
    </div>
    
    <script type="module" src="./bundle.js?r=2"></script>
</body>
